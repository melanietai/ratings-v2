{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}

<h1>All Users</h1>

<ul>
  {% for user in users %}
    <li>
      <a href="/users/{{user.user_id}}">
        {{ user.email }}
      </a>
    </li> 
  {% endfor %}
</ul>

<h2>Create an Account</h2>
<form action="/users" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

{% endblock %}
